<script>
    var a = +(prompt("Введите число А"));
    var b = +(prompt("Введите число Б"));
    var znak = prompt("Знаки припенания");
    function sum(a, b) {return a + b;}                  
    function del(a, b) {return a - b;}
    function umn(a, b) {return a * b;}
    function raz(a, b) {return a / b;}
    function mathOperation(a, b, znak) {
        switch (znak) {
        case "+":
            return alert(sum(a, b))
        case "-":
            return alert(del(a, b))
        case "*":
            return alert(umn(a, b))
        case "/":
            return alert(raz(a, b))
        }
    }
    mathOperation(a,b,znak)
</script>
