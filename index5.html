<script>
    i = 0;
    var x;
    while(i<=100){
       if((i==0)||(i==1)){
           i++;
       }
        i++;
        x=2;
        while(x<=i){
            if(i%x==0){
                break;
            }
            x++;
        }
        if((i/1==i) && (i%i==0) && (i==x)){
            document.write(i +" Простое число <br>")
       }
    }
    
</script>
