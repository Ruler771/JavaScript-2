<script>
document.write("тип null: "+typeof(null) + " тип 0: " + typeof(0)+"</br>");
document.write("null+0: "+String(null+0) + "</br>"); 
document.write((null == 0) + "</br>"); // Null не равен нулю
document.write((null >= 0) + "</br>"); // Null больше либо равен нулю
function power(val, pow) {
    
    if(pow != 1) {
      return val * power(val, pow - 1);
} else {
    return val;
}
}
document.write(power(2,3))
</script>
